base:
  csv_dir: "dataset/10fold_csvs/"
  weight_dir: "artifacts/tenfold_integ/weights"
  workers: 10

# 単一ファイルで探索範囲を一度だけ定義
param_grid:
  model.Nx: [200, 300]
  model.rho: [0.9]
  model.input_scale: [0.01, 0.005]

# 必要に応じて各オーケストレーションの上書きを記述（未指定なら base を使用）
train: {}

eval:
  tenfold:
    parallel: true
  summary:
    csv_name: "evaluation_results.csv"
    metric: "majority_acc"
    vary_param: "Nx"
    vary_values: [200, 300]
    filters:
      rho: 0.9
      input_scale: 0.01
    fmt: ".3f"
    dpi: 150
