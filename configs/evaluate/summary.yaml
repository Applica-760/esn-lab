# Evaluate summary/plot configuration
csv_name: "evaluation_results.csv"

# 10-fold 用の成果物ルート（eval/ 配下にサマリ成果物が出力されます）
tenfold_root: "artifacts/tenfold_integ"

metric: "majority_acc"

vary_param: "Nx"
vary_values: [200, 300, 400, 500, 600, 700, 800]

filters:
  density: 0.5
  input_scale: 0.001
  rho: 0.9

fmt: ".3f"
dpi: 150
