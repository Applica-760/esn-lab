# 新形式の設定例: NPY形式（前処理済みバイナリ）を使用
# 実行前に convert_10fold_to_npy.py で変換が必要

data_source:
  type: "npy"  # "csv" または "npy"
  npy_dir: "dataset/10fold_npy/"

# 実験名を指定（必須）
experiment_name: "tenfold_npy_test"

workers: 10

# スキップ制御フラグ
skip_existing: true
force_retrain: false

search_space:
  model.Nx: [200, 300, 400, 500, 600]
  model.rho: [0.9]
  model.input_scale: [0.01, 0.005, 0.001]
