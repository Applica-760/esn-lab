# 旧形式（後方互換性のため残す）: CSV + 画像ファイル
csv_dir: "dataset/10fold_csvs/" 

# または、新形式で明示的に指定:
# data_source:
#   type: "csv"
#   csv_dir: "dataset/10fold_csvs/"

# NPY形式を使用する場合は tenfold_npy.yaml を参照

# 実験名を指定（必須）
experiment_name: "tenfold_integ"

workers: 10

# スキップ制御フラグ
skip_existing: true
force_retrain: false

search_space:
  model.Nx: [200, 300, 400, 500, 600]
  model.rho: [0.9]
  model.input_scale: [0.01, 0.005, 0.001]
